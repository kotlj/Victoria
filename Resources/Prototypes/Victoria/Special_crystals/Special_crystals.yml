#-----------------------------------------------------"Руда" и добыча--------------------------------
#----------------------------------база кристалловой "руды"--------------------------------
- type: entity
  abstract: true
  parent: BaseItem
  id: CrystalOreBase
  description: A piece of unrefined ore.
  components:
  - type: Sprite
    sprite: Victoria/Special_crystals/crystal_rock.rsi
  - type: Item
    sprite: Victoria/Special_crystals/crystal_rock.rsi
#----------------------------------база камня с "рудой"--------------------------------        
- type: entity
  id: CrystalWallRock
  parent: WallRock
  name: камень
  suffix: Особые кристаллы
  components:
    - type: PlacementReplacement
      key: walls
    - type: SoundOnGather
    - type: Gatherable
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: Occluder
    - type: Airtight
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          density: 100
          mask:
            - FullTileMask
          layer:
            - WallLayer
    - type: IconSmooth
      key: walls
      mode: NoSprite
    - type: SmoothEdge
    - type: Sprite
      sprite: Victoria/Special_crystals/crystal_rock.rsi
      layers:
        - state: rock
        - map: [ "enum.EdgeLayer.South" ]
          state: rock_south
        - map: [ "enum.EdgeLayer.East" ]
          state: rock_east
        - map: [ "enum.EdgeLayer.North" ]
          state: rock_north
        - map: [ "enum.EdgeLayer.West" ]
          state: rock_west
    - type: RadiationBlocker
      resistance: 2
