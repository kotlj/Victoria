  parent: BaseMachineCircuitboard
  name: плата трансмутатора
  description: Электронная плата, необходимая для работы трансмутатора
  components:
    - type: MachineBoard
      prototype: Transmutator
      stackRequirements:
        MatterBin: 2
        Manipulator: 2
      tagRequirements:
        GlassBeaker:
          amount: 2
          defaultPrototype: Beaker

- type: entity
  id: Transmutator
  parent: BaseLatheLube
  name: Трансмутатор
  description: Сложное научное оборудование для преобразования кристаллов
  components:
  - type: Sprite
    sprite: Victoria/Special_crystals/transmutator.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: TransmutatorMachineCircuitboard
  - type: MaterialStorage
    whitelist:
      tags:
        - CrystalMaterial
  - type: Lathe
    idleState: icon
    runningState: building
    unlitIdleState: unlit
    unlitRunningState: unlit-building
    staticRecipes:
    - RecipeBSCrystall
    - RecipeСhromeCrystall
    - RecipeSiCrystall
    - RecipeRSCrystall
    - RecipeСeramicsMaterial
    - RecipePlazСeramicsMaterial_1
    - RecipePlazСeramicsMaterial_2
    - RecipeSiСeramicsMaterial_1
    - RecipeSiСeramicsMaterial_2
    - RecipePolymerPitch
    - RecipeFiberglass
    - RecipeGethinax
    - RecipeSiPlazMaterial
    - GoldOreTransmutator
    - GoldTransmutator
