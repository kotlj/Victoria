    state: wirefence
  - type: Fixtures
    fixtures:
      fix1:
        hard: false
        density: 7
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.4,0.5,-0.3"
        mask:
        - FullTileMask
        layer:
        - MidImpassable
