  start: start
  graph:
    - node: start
      edges:
        - to: Wirefence
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: WoodPlank
              amount: 1
              doAfter: 1
            - material: Wire
              amount: 8
              doAfter: 4

    - node: Wirefence
      entity: Wirefence
      edges:
        - to: start
          completed:
            - !type:AdminLog
              message: "Колючка была разрезан"
