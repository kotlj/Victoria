#--------------------------------чистый--------------------------------
#----------Сама руда-------------------------
- type: entity
  parent: CrystalOreBase
  id: PiceIce
  name: Чистый лёд
  suffix: Полный
  description: Холодный, но такой красивый...
  components:
  - type: Stack
    stackType: PiceIce
  - type: Sprite
    sprite: Victoria/ice.rsi
    state: clean
  - type: Extractable
    grindableSolutionName: cleanice
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      RawPiceIce: 10
  - type: SolutionContainerManager
    solutions:
      cleanice:
        reagents:
        - ReagentId: Water
          Quantity: 10
  - type: Tag
    tags:
    - Ore
  - type: Perishable
    rotAfter: 300
    molsPerSecondPerUnitMass: 0
  - type: RotInto
    entity: PuddleHuyddle
    stage: 1
