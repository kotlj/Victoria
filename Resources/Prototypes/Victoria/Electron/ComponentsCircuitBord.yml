#---------------------------------------------Компоненты----------------------------------------------
- type: Tag
  id: ComponentCircuit
#--------------------------------------Цифровые------------------------------------------
#------------------Сам-------------------------
- type: entity
  parent: CrystalOreBase
  id: DigitalCircuit
  name: цифровые компоненты
  description: Маленький чёрный квадратный "жук" с металлическими ножками, который может УПРАВЛЯТЬ МИРОМ!
  suffix: Электроника, Full
  components:
  - type: Stack
    stackType: DigitalCircuit
  - type: Sprite
    sprite: Victoria/Electron/components_circuit.rsi
    state: digital
  - type: Extractable
    grindableSolutionName: sicrystal
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      DigitalCircuitMaterial: 100
  - type: Tag
    tags:
    - ComponentCircuit
#------------------Стак--------------------------
- type: stack
  id: DigitalCircuit
  name: цифровые компоненты
  icon: { sprite: Victoria/Electron/components_circuit.rsi, state: digital }
  spawn: DigitalCircuit1
  maxCount: 30
#------------------Один кристалл--------------------------
- type: entity
  parent: DigitalCircuit
  id: DigitalCircuit1
  suffix: Электроника, Single
  components:
  - type: Stack
    count: 1  
#----------------------------------Материал----------------------------------
- type: material
  id: DigitalCircuitMaterial
  stackEntity: DigitalCircuit1
  name: цифровые компоненты
  icon: { sprite: Victoria/Electron/components_circuit.rsi, state: digital }
  price: 0.05    
#------------------Рецепт--------------------------
- type: latheRecipe
  id: RecipeDigitalCircuit
  result: DigitalCircuit1
  completetime: 1
  materials:
    CooperMaterial: 50
    SiMaterial: 50
    AluminiumMaterial: 10
