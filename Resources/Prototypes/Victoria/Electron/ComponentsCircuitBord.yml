#--------------------------------------Литограф----------------------------------------------
- type: entity
  id: LithographMachineCircuitboard
  parent: BaseMachineCircuitboard
  name: плата литографа
  description: Электронная плата, необходимая для работы литографа
  components:
    - type: MachineBoard
      prototype: Lithograph
      stackRequirements:
        MatterBin: 2
        Manipulator: 2
      tagRequirements:
        GlassBeaker:
          amount: 2
          defaultPrototype: Beaker

- type: entity
  id: Lithograph
  parent: BaseLatheLube
  name: литограф
  description: Чудная машина для создания чипов электронных схем
  components:
  - type: Sprite
    sprite: Victoria/Electron/lithograph.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: LithographMachineCircuitboard
  - type: MaterialStorage
    whitelist:
      tags:
        - RawCircuitBord
        - CrystalMaterial
        - RawMatElectronics
  - type: Lathe
    idleState: icon
    runningState: building
    unlitIdleState: unlit
    unlitRunningState: unlit-building
    staticRecipes:
    - RecipeDigitalCircuit
    - RecipeAnalogCircuit
    - RecipePulseCircuit
    - RecipePowerCircuit
    - RecipeProgrammableCircuit
    - RecipeMicrowaveCircuit
    - RecipeDiscreteCircuit
