- type: reaction
  id: CreatePlumbum
  impact: Low
  quantized: true
  minTemp: 400
  reactants:
    Lead:
      amount: 20
  effects:
    - !type:CreateEntityReactionEffect
      entity: SheetPlumbum1
#----------------------------------------------сама руда-------------------------------------
- type: entity
  parent: CrystalOreBase
  id: OrePlumbum
  name: свинцовая руда
  description: Мягкая, светленькая и переливчатая.
  suffix: Full
  components:
  - type: Stack
    stackType: OrePlumbum
  - type: Sprite
    sprite: Victoria/Electron/ore_electronic.rsi
    state: plumbum
  - type: Extractable
    grindableSolutionName: lead
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      RawPlumbum: 100
  - type: SolutionContainerManager
    solutions:
      ironore:
        reagents:
        - ReagentId: Lead
          Quantity: 40
  - type: Tag
    tags:
    - Ore
    - CrystalMaterial
    
- type: weightedRandomOre
  id: RandomOreUranium
  weights:
    OreUranium: 3
    OrePlumbum: 4
