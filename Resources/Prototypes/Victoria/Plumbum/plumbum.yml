#----------------------------------------------стена-------------------------------------
#---------------------------сама стена-------------------------------------
- type: entity
  parent: BaseWall
  id: WallPlumbum
  name: свинцовая стена
  description: Менее прочная чем сталь, но лучше держит радиацию.
  components:
  - type: Tag
    tags:
      - Wall
  - type: Sprite
    sprite: Victoria/Plumbum/plumbum_wall.rsi
  - type: WallReplacementMarker
  - type: Construction
    graph: Girder
    node: wallPlumbum
  - type: Icon
    sprite: Victoria/Plumbum/plumbum_wall.rsi
  - type: RCDDeconstructable
    cost: 6
    delay: 8
    fx: EffectRCDDeconstruct8
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    base: solid
  - type: RadiationBlocker
    resistance: 2
#---------------------------сборка-------------------------------------
- type: construction
  name: Plumbum wall
  id: WallPlumbum
  graph: Girder
  startNode: start
  targetNode: wallPlumbum
  category: construction-category-structures
  icon:
    sprite: Victoria/Plumbum/plumbum_wall.rsi
    state: full
  objectType: Structure
  placementMode: SnapgridCenter
  canRotate: false
  canBuildInImpassable: false
  conditions:
    - !type:TileNotBlocked
