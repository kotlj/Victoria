- type: entity
  parent: SheetMetalBase
  id: SheetPlumbum
  name: свинец
  suffix: Full
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      PlumbumMaterial: 100
  - type: Stack
    stackType: Plumbum
    baseLayer: base
    layerStates:
    - plumbum
    - plumbum_2
    - plumbum_3
  - type: Sprite
    sprite: Victoria/Plumbum/plumbum_sheet.rsi
    state: plumbum_3
    layers:
    - state: plumbum_3
      map: ["base"]
  - type: Item
    heldPrefix: plumbum
  - type: Appearance
  - type: FloorTile
    outputs:
    - Plating
  - type: Extractable
    grindableSolutionName: plumbum
  - type: Tag
    tags:
    - Sheet
    - Metal
    - CrystalMaterial
