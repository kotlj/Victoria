#-----------------------------------------------основа сканера----------------------------------------  
- type: entity
  id: CosmScannerBase
  parent: BaseStructureDynamic
  name: основа редспейс-сканера
  description: Все основные системы космециевого сканера распологаются тут, но не хватает верхнего силового модуля.
  suffix: Не маппить!, Космециевая машина
  categories: [ HideSpawnMenu ]
  components:
  - type: Transform
    anchored: true
    noRot: false
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - MachineMask
        layer:
        - GlassAirlockLayer
  - type: InteractionOutline
  - type: Construction
    graph: Machine
    node: cosmMachineScannerBase
  - type: Sprite
    sprite: Victoria/Cosm_machine/cosm_machine.rsi
    state: scanner_base
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors: #excess damage, don't spawn entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 350
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak 
#-----------------------------------------------сканер----------------------------------------
- type: entity
  id: CosmScanner
  parent: BaseMachine
  name: редспейс-сканер
  description: Крупный сканер разработанный NanoTrasen, который используется для накопление существенного количества энергии в космециевых ядрах.
  suffix: Не маппить!, Космециевая машина
  components:
    - type: AmbientSound
      volume: -7
      range: 3
      sound:
        path: /Audio/Ambience/Objects/periodic_beep.ogg
    - type: Sprite
      sprite: Victoria/Cosm_machine/cosm_machine.rsi
      layers:
      - state: scanner
      - state: rs
        shader: unshaded
    - type: ExtensionCableReceiver
    - type: ApcPowerReceiver
      powerLoad: 1500
    - type: ActivatableUI
      key: enum.ResearchClientUiKey.Key
    - type: ActivatableUIRequiresPower
    - type: UserInterface
      interfaces:
        enum.ResearchClientUiKey.Key:
          type: ResearchClientBoundUserInterface
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.PowerDeviceVisuals.Powered:
          enum.PowerDeviceVisualLayers.Powered:
            True: {visible: true}
            False: {visible: false}
    - type: ResearchClient
    - type: ResearchPointSource
      pointspersecond: 7
      active: true
    - type: Construction
      graph: Machine
      node: cosmScanner  
    - type: StaticPrice
      price: 5000  
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#6e0d0d"
      castShadows: false      